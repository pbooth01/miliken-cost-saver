<div class="container">
    <div class="row justify-content-center">
        <h3 class="product-savings-title">Annual Savings Percentages</h3>
    </div>
    <div class="row chart-content-wrapper">
        <ngx-charts-bar-vertical
            [view]="view"
            [results]="chartInput"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [roundEdges]="roundEdges"
        >
        </ngx-charts-bar-vertical>
    </div>
</div>
